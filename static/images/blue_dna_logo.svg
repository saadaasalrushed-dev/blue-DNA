<svg width="200" height="200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="blueGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#64B5F6;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#42A5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066CC;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- DNA Helix Structure - Left Band (S-curve) -->
  <path d="M 70 20 Q 95 45, 75 75 Q 55 105, 80 135 Q 105 165, 90 180" 
        stroke="url(#blueGradient)" 
        stroke-width="14" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#shadow)"/>
  
  <!-- DNA Helix Structure - Right Band (mirror S-curve) -->
  <path d="M 130 20 Q 105 45, 125 75 Q 145 105, 120 135 Q 95 165, 110 180" 
        stroke="url(#blueGradient)" 
        stroke-width="14" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#shadow)"/>
  
  <!-- Arrow (integrated into right band, pointing up-right) -->
  <path d="M 110 180 L 140 180 L 135 173 M 140 180 L 135 187" 
        stroke="url(#blueGradient)" 
        stroke-width="10" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        filter="url(#shadow)"/>
  
  <!-- Rungs (connecting bars) - Top -->
  <line x1="75" y1="55" x2="125" y2="55" 
        stroke="url(#blueGradient)" 
        stroke-width="10" 
        stroke-linecap="round"
        filter="url(#shadow)"/>
  
  <!-- Rungs - Middle -->
  <line x1="80" y1="105" x2="120" y2="105" 
        stroke="url(#blueGradient)" 
        stroke-width="10" 
        stroke-linecap="round"
        filter="url(#shadow)"/>
  
  <!-- Rungs - Bottom -->
  <line x1="90" y1="155" x2="110" y2="155" 
        stroke="url(#blueGradient)" 
        stroke-width="10" 
        stroke-linecap="round"
        filter="url(#shadow)"/>
  
  <!-- Dots (progressively smaller, vertical column on right) -->
  <circle cx="150" cy="115" r="9" fill="url(#blueGradient)" filter="url(#shadow)"/>
  <circle cx="150" cy="130" r="7" fill="url(#blueGradient)" filter="url(#shadow)"/>
  <circle cx="150" cy="143" r="5" fill="url(#blueGradient)" filter="url(#shadow)"/>
  <circle cx="150" cy="153" r="4" fill="url(#blueGradient)" filter="url(#shadow)"/>
</svg>

